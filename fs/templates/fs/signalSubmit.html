{% extends 'fs/base.html' %}
{% load staticfiles %}

{% block body %}

    {% load crispy_forms_tags %}


    <div class="row">
        <div class="col-md-8">
             {% if default %}
            <img src="{% static 'fs/img/default.png' %}" class="img-fluid img-responsive">
             {% else %}
             <img src="{% static 'fs/img/plot.png' %}" class="img-fluid img-responsive">

            {% endif %}
        </div>
        <div class="col-md-4">
            <br><br><br>
            <form method="post" style="text-align: center">
                {% csrf_token %}
                {{ form|crispy }}
                <br><br>
                <button type="submit" name="finalize" class="btn btn-success">تایید</button>
                <button type="submit" name="preview" class="btn btn-info">پیش نمایش</button>

            </form>

        </div>
    </div>

{% endblock %}
